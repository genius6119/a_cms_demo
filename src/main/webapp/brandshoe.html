<script>
    //Date range as a button
    $('#rangeDate').daterangepicker(
        {
            locale: {
                applyLabel: '确定',
                cancelLabel: '取消',
                fromLabel: '起始时间',
                toLabel: '结束时间',
                customRangeLabel: '自定义',
                daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
                    '七月', '八月', '九月', '十月', '十一月', '十二月'],
                firstDay: 1,
                format:"YYYY-MM-DD",
                separator:"/",
            },

            ranges: {
                '今天': [moment()],
                '昨天': [moment().subtract(1, 'days')],
                '最近七天': [moment().subtract(6, 'days'), moment()],
                '最近30天': [moment().subtract(29, 'days'), moment()],
                '本月': [moment().startOf('month'), moment().endOf('month')],
                '上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            },
            startDate: moment().startOf('month'),
            endDate: moment().endOf('month')
        }
    );

    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    }

    function formToJson(form) {
        var result = {};
        var fieldArray = $('#' + form).serializeArray();
        for (var i = 0; i < fieldArray.length; i++) {
            var field = fieldArray[i];
            if (field.name in result) {
                result[field.name] += ',' + field.value;
            } else {
                result[field.name] = field.value;
            }
        }
        return result;
    }
    //Date picker
    $('#activityDate').datepicker({
        autoclose: true,
        language: 'zh-CN',
        todayHighlight: true
    });

    var week_CN = ["周一", "周二", "周三", "周四", "周五", "周六", "周日"]

    var table;




    function activityQuery() {
        table.ajax.reload();
    }


    $(function () {
        //提示信息
        $.fn.dataTable.ext.errMode = 'none';

        var lang = {
            "sProcessing": "处理中...",
            "sLengthMenu": "每页 _MENU_ 项",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
            "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页",
                "sJump": "跳转"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        };

        //初始化表格
        table = $("#activity_grid")
            .on('error.dt', function (e, settings, techNote, message) {
                console.warn(message)
            }).dataTable({
                language: lang, //提示信息
                autoWidth: false, //禁用自动调整列宽
                stripeClasses: ["odd", "even"], //为奇偶行加上样式，兼容不支持CSS伪类的场合
                processing: true, //隐藏加载提示,自行处理
                serverSide: true, //启用服务器端分页
                searching: false, //禁用原生搜索
                orderMulti: false, //启用多列排序
                order: [], //取消默认排序查询,否则复选框一列会出现小箭头
                ordering:false,
                sortable: true, //是否启用排序
                sortOrder: "asc", //排序方式
                renderer: "bootstrap", //渲染样式：Bootstrap和jquery-ui
                pagingType: "simple_numbers", //分页样式：simple,simple_numbers,full,full_numbers
                columnDefs: [{
                    "targets": 'nosort', //列的样式名
                    "orderable": false //包含上样式名‘nosort'的禁止排序
                }],
                ajax: function (data, callback, settings) {
                    //封装请求参数
                    var param = formToJson("activityQueryForm");
                    param.pageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                    param.start = data.start;//开始的记录序号
                    param.currentPage = (data.start / data.length) + 1;//当前页码
                    param.isDelete=$("#isDelete").val();
                    param.brandId=$("#brandName").val();
                    param.brandShoe=$("#brandShoeName").val();
                    //console.log(param);
                    //ajax请求数据
                    $.ajax({
                        type: "GET",
                        url: ajaxurl+"brandShoe/findByCondition",
                        cache: false, //禁用缓存
                        data: param, //传入组装的参数
                        dataType: "json",
                        success: function (result) {
                            console.log(result);
                            //console.log(result);
                            //setTimeout仅为测试延迟效果
                            setTimeout(function () {
                                //封装返回数据
                                var returnData = {};
                                returnData.draw = data.startRow;//这里直接自行返回了draw计数器,应该由后台返回
                                returnData.recordsTotal = result.totalRows;//返回数据全部记录
                                returnData.recordsFiltered = result.totalRows;//后台不实现过滤功能，每次查询均视作全部结果
                                returnData.data = result.items;//返回的数据列表

                                //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                                callback(returnData);
                            }, 200);
                        }
                    });
                },
                //列表表头字段
                columns: [
                    {   "data": "seq","width":"5%",
                        render: function (data, type, full,row_col) {
                            return row_col.row+1;
                        }
                    },
                    {
                        "data": "id","width":"5%"
                    },
                    {
                        "data": "brandId","width":"5%"
                    },
                    {
                        "data": "shoeName","width":"10%"
                    },
                    {
                        "data": "shoePicture","width":"20%"
                    },
                    {
                        "data": "shoeUrl","width":"20%"
                    },
                    {
                        "data": "isDelete","width":"10%",
                        render: function (data, type, full) {
                            if(data==0){
                                return "<span style='color: green'>不需要</span>";
                            }else{
                                return "<span style='color: red'>待删除</span>";
                            }
                        }
                    }
                    ,
                    {
                        "data": "操作列","width":"15%",
                        render: function (data, type, full) {
                            if(full.isDelete==1){
                                return  '<button type="button" id="change" class="btn btn-info" data-toggle="modal" data-target="#myModal">修改</button> ' +
                                    '<button type="button" class="btn btn-info" id="deleteNews" style="background-color: red;border-color: red">删除</button>'
                            }else {
                                return  '<button type="button" id="change" class="btn btn-info"  data-toggle="modal" data-target="#myModal" >修改</button>'
                            }
                        }
                    }
                ]
            })
            .api();

        // 删除
        $("#activity_grid tbody").on("click", "#deleteNews", function () {
            {
                if(confirm("确定要删除吗？")){
                    var row = $("table#activity_grid tr").index($(this).closest("tr"));
                    //获取某列（从0列开始计数）的值
                    var id = $("table#activity_grid").find("tr").eq(row).find("td").eq(1).text();
                    $.ajax({
                        type: "POST",
                        url: ajaxurl+"brandShoe/delete",
                        cache: false, //禁用缓存
                        data: {id:id}, //传入组装的参数
                        dataType: "json",
                        success:function () {
                            alert("删除成功");
                            activityQuery();
                        }
                    })
                }
            }
        })

        //修改
        $("#activity_grid tbody").on("click", "#change", function () {
            {
                var row = $("table#activity_grid tr").index($(this).closest("tr"));
                //获取某列（从0列开始计数）的值
                var id = $("table#activity_grid").find("tr").eq(row).find("td").eq(1).text();
                var brandId = $("table#activity_grid").find("tr").eq(row).find("td").eq(2).text();
                var shoeName = $("table#activity_grid").find("tr").eq(row).find("td").eq(3).text();
                var shoeUrl = $("table#activity_grid").find("tr").eq(row).find("td").eq(5).text();
                $("#mShoeId").val(id);
                $("#mBrandId").val(brandId);
                $("#mShoeName").val(shoeName);
                $("#mShoeUrl").val(shoeUrl);
            }
        })
        //此处需调用api()方法,否则返回的是JQuery对象而不是DataTables的API对象
    });


</script>

<script>

        var param = formToJson("activityQueryForm");
        param.id=$("#mShoeId").val();
        param.brandId=$("#mBrandId").val();
        param.shoeName=$("#mShoeName").val();
        param.shoeUrl=$("#mShoeUrl").val();
        param.isDelete=$("#mIsDelete").val();
        //ajax请求数据
        $.ajax({
            type: "POST",
            url: ajaxurl+"brandShoe/update",
            cache: false, //禁用缓存
            data: param, //传入组装的参数
            dataType: "json",
            success: function () {
                alert("修改成功!");
                $('#myModal').modal('hide');
                activityQuery();
            }
        })
    }

</script>
