<script>
    function post_form() {
        //ajax请求数据
        $.ajax({
            type: "POST",
            url: ajaxurl+"position/save",
            data: $("#forms").serialize(), //传入组装的参数
            dataType: "json",
            success: function () {
                alert("添加成功！");
                window.location.href="position.html";
            }
        })
    }

</script>
